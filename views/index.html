<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
  <link href="/bower_components/angular-carousel/dist/angular-carousel.css" rel="stylesheet" type="text/css" />
  <title>Leah and Wayne's Wedding</title>
</head>
<body ng-app="BlankApp" ng-cloak>
  <!--
    Your HTML content here
  -->  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="/bower_components/angular-messages/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="/bower_components/angular-material/angular-material.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Third party scripts -->
  <script src="/bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="/bower_components/angular-carousel/dist/angular-carousel.js"></script>
  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="app.js">    

  </script>
  <div ng-controller="AppCtrl" ng-cloak >
    <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="inactive button">
          <md-icon md-font-set="material-icons" ng-click="toggle()">menu</md-icon>
        </md-button>
        <h2>Leah and Wayne's Wedding</h2>
      </div>
    </md-toolbar>
    <md-sidenav md-component-id="left-nav" class="md-sidenav-left">
      <md-toolbar>
        <h1 class="md-toolbar-tools">Left</h1>
      </md-toolbar>
    </md-sidenav>
    <md-content class="md-padding" layout-xs="column" layout="row">
      <div flex-xs flex-gt-xs="50" layout="column">
        <ul rn-carousel class="image">
          <li><img src="http://i.imgur.com/jlehZyk.jpg" /></li>
          <li>two</li>
          <li>three</li>
        </ul>
        <md-card md-theme="default" md-theme-watch>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Location</span>
              <span class="md-subhead">
                Glen Waverley Anglican Church
                <br />
                800 Waverley Road, Glen Waverley</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <iframe ng-show="showMap"
              width="100%"   
              height="450"
              frameborder="0" style="border:0"
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDtVmNIo6Kmjnb8xa5M9VFhi5TFRTTorR8&q=800+Waverley+Road+Glen+Waverley" allowfullscreen>
            </iframe> 
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised" ng-click="showMap = !showMap">{{showMap ? "Hide map" : "View on map" }}</md-button>
          </md-card-actions>
        </md-card> 
      </div>
    </md-content>
  </div>  
</body>
</html>
